<div class="card">
    <div class="card-header bg-success">Product Component</div>
    <div class="card-body">


        <div class="row">


            <div class="col-3">
                <img [src]="imgUrl" height="200" width="200">
            </div>


            <div class="col-3">
                <form>
                    <div class="form-group">
                        <input class="form-control" #s1 [(ngModel)]="person.fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" #s2 [(ngModel)]="person.lname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" #s3 [(ngModel)]="person.city" placeholder="City Name">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary">Submit</button>
                    </div>

                </form>

            </div>
            <div class="col-6">
                <h1> {{s1.value}} -  {{s2.value}} -  {{s3.value}}

                    <hr>
                    {{stringifiedData}}
                </h1>
            </div>




        </div>
    </div>
</div>
